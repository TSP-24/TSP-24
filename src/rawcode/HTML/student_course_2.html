        <h3>Student Course 2</h3>

        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

        <script>
            const xValues = ["Tutorial1", "Tutorial2", "Tutorial3", "Tutorial4", "Midterm Exam", "Final Exam"];
            const yValues = [0, 65, 70, 80, 38, 55];
            const barColors = ["orange", "green","green","green","red", "green"];
            
            new Chart("myChart", {
              type: "bar",
              data: {
                labels: xValues,
                datasets: [{
                  backgroundColor: barColors,
                  data: yValues
                }]
              },
              options: {
                legend: {display: false},
                title: {
                  display: true,
                  text: "Student marks"
                }
              }
            });
        </script>

    </body>

</html>
